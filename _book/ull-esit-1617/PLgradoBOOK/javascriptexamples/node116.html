
<H1><A NAME="SECTION05370000000000000000">
Traducción entre Tablas</A>
</H1>
El  comando <#3202#><I>y</I><#3202#> realiza una traducción entre dos tablas de caracteres.
Observa el ejemplo:
<PRE><tex2html_verbatim_mark>verbatim725#</PRE>
Obtenemos asi los contenidos del fichero en mayúsculas:
<PRE><tex2html_verbatim_mark>verbatim726#</PRE>
